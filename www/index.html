            <ons-button type='button' id="cadastrar_giria" modifier="large" class="button-margin">Enviar</ons-button>
          </section>

      </ons-list>
      <script>
        ons.getScriptPage().onInit = function () {
          this.querySelector('ons-toolbar div.center').textContent = this.data.title;

          $( "#cadastrar_giria" ).click(function() {
            if ($( "#giria_input" ).val() === '') {
              ons.notification.alert("Informe o nome da gíria.",{title: 'Ops!'});
              return false;
            }
            else if($( "#significado_giria" ).val() === ''){
              ons.notification.alert("Informe o signifcado da gíria.",{title: 'Ops!'});
              return false;
            }
       
            else{
              fn.showDialog('modal-aguarde');

              var letra = $('#giria_input').val().trim().toUpperCase().substring(0,1);
              app.cadastraGiria($( "#giria_input" ).val(), $( "#significado_giria" ).val(), letra);
              $( "#giria_input" ).val("");
              $( "#significado_giria" ).val("");
            }
          });
        }

      </script>
      </ons-page>
    </template>

    <script src="js/index.js"></script>
    <script>

      var timeout = 5000;

      window.fn = {};

      window.fn.toggleMenu = function () {
        document.getElementById('appSplitter').right.toggle();
      };

      window.fn.loadView = function (index) {
        document.getElementById('appTabbar').setActiveTab(index);
        document.getElementById('sidemenu').close();
      };

      window.fn.loadLink = function (url) {
        window.open(url, '_blank');
      };

      window.fn.pushPage = function (page, anim) {
        if (anim) {
          document.getElementById('appNavigator').pushPage(page.id, { data: { title: page.title }, animation: anim });
        } else {
          document.getElementById('appNavigator').pushPage(page.id, { data: { title: page.title } });
        }
      };

      // SCRIPT PARA CRIAR O MODAL DE AGUARDE
      window.fn.showDialog = function (id) {
        var elem = document.getElementById(id);      
        elem.show();            
      };

      //SCRIPT PARA ESCONDER O MODAL DE AGUARDE
      window.fn.hideDialog = function (id) {
        document.getElementById(id).hide();
      };

      var app = {
        // Application Constructor
        initialize: function() {
          document.addEventListener('deviceready', this.onDeviceReady.bind(this), false);
        },
        // deviceready Event Handler    
        // Bind any cordova events here. Common events are:
        // 'pause', 'resume', etc.
        onDeviceReady: function() {          
          this.receivedEvent('deviceready');  
        },
        // Update DOM on a Received Event
        receivedEvent: function(id) {
          initAd();  
          showBannerFunc();
          showInterstitialFunc();
        },
        //FUNÇÃO DE BUSCA
        onSearchKeyDown: function(id) {
          if (id === '') {
            return false;
          }
          else{
            $('#resultado_girias').html("");
            fn.showDialog('modal-aguarde');
            app.pesquisaGiriaEstado(id);
          }
        },
        buscaGiriaEstado: function(letra) {
          $.ajax({
              url: "https://miqueiasmcaetano.000webhostapp.com/webservice/giriasdecrente/buscaGiria.php",
              dataType: 'json',
              type: 'GET',
              timeout: parseInt(timeout),
              data: {
                'letra': letra
              },
              error: function(a) {
                var timeoutID = 0;
                clearTimeout(timeoutID);
                timeoutID = setTimeout(function() { fn.hideDialog('modal-aguarde') }, 1);
                ons.notification.alert("Não foi possível buscar as gírias.",{title: 'Ops!'});
              },
              success: function(valorRetornado) {
              var timeoutID = 0;
              clearTimeout(timeoutID);
              timeoutID = setTimeout(function() { fn.hideDialog('modal-aguarde') }, 1);
              if (valorRetornado == "ERROR") {
                ons.notification.alert("Não foi possível buscar as gírias.",{title: 'Ops!'});
              }
              else{  
                var obj = valorRetornado;
                if (obj) {
                  for(var i in obj) {
                    $('#conteudo_girias').append("<ons-card><div class='title'>"+obj[i]['giria']+"</div><div class='content'>"+obj[i]['significado']+"</div></ons-card>");
                  }
                }
              }
              },
          }); 
        },
        pesquisaGiriaEstado: function(pesquisa) {
          $.ajax({
              url: "https://miqueiasmcaetano.000webhostapp.com/webservice/giriasdecrente/buscaGiria.php",
              dataType: 'json',
              type: 'GET',
              timeout: parseInt(timeout),
              data: {
                'pesquisa': pesquisa
              },
              error: function(a) {
                var timeoutID = 0;
                clearTimeout(timeoutID);
                timeoutID = setTimeout(function() { fn.hideDialog('modal-aguarde') }, 1);
                $('#resultado_girias').append("<ons-card><div class='title'>Ops!</div><div class='content'>Não encontramos nada parecido com essa gíria</div></ons-card>");
              },
              success: function(valorRetornado) { 
                var obj = valorRetornado;
                var timeoutID = 0;
                clearTimeout(timeoutID);
                timeoutID = setTimeout(function() { fn.hideDialog('modal-aguarde') }, 1);
                if (obj) {
                  for(var i in obj) {
                    $('#resultado_girias').append(
                      "<ons-card>"+
                        "<div class='title'>"+obj[i]['giria']+"</div>"+
                        "<div class='content'>"+obj[i]['significado']+"</div>"+
                      "</ons-card>");
                  }
                }
                else{
                  $('#resultado_girias').append("<ons-card><div class='title'>Ops!</div><div class='content'>Não encontramos nada parecido com essa gíria</div></ons-card>");
                }
              },
          }); 
        },
        ultimasGiriasCadastradas: function() {
          $.ajax({
              url: "https://miqueiasmcaetano.000webhostapp.com/webservice/giriasdecrente/ultimasGiriasCadastradas.php",
              dataType: 'json',
              type: 'GET',
              timeout: parseInt(timeout),
              data: {
                'ultimasGiriasCadastradas': 'sim'
              },
              error: function(a) {    
                console.log(a)      
                $('#ultimas_girias').append("<ons-card><div class='title'>Ops!</div><div class='content'>Nenhuma gíria cadastrada nos últimos dias.</div></ons-card>");
              },
              success: function(valorRetornado) { 
                var obj = valorRetornado;
                var timeoutID = 0;
                clearTimeout(timeoutID);
                timeoutID = setTimeout(function() { fn.hideDialog('modal-aguarde') }, 1);
                if (obj) {
                  for(var i in obj) {
                    $('#ultimas_girias').append(
                      "<ons-card>"+
                        "<div class='title'>"+obj[i]['giria']+"</div>"+
                        "<div class='content'>"+obj[i]['significado']+"</div>"+
                      "</ons-card>");
                  }
                }
                else{
                  $('#ultimas_girias').append("<ons-card><div class='title'>Ops!</div><div class='content'>Nenhuma gíria cadastrada nos últimos dias.</div></ons-card>");
                }
              },
          }); 
        },
        cadastraGiria: function(giria_input, significado_giria, letra){
          var userId = localStorage.getItem('userId');
          var pushToken = localStorage.getItem('pushToken');
          $.ajax({
              url: "https://miqueiasmcaetano.000webhostapp.com/webservice/giriasdecrente/cadastraGiria.php",
              dataType: 'html',
              type: 'POST',
              timeout: parseInt(timeout),
              data: {
                'giria': giria_input,
                'significado': significado_giria,
                'letra': letra,
                'userId': userId,
                'pushToken': pushToken,
              },
              error: function(a) {
                console.log(a)
                var timeoutID = 0;
                clearTimeout(timeoutID);
                timeoutID = setTimeout(function() { fn.hideDialog('modal-aguarde') }, 1);
                ons.notification.alert("Não foi possível enviar sua gíria.",{title: 'Ops!'});
              },
              success: function(valorRetornado) {
                var timeoutID = 0;
                clearTimeout(timeoutID);
                timeoutID = setTimeout(function() { fn.hideDialog('modal-aguarde') }, 1);
                ons.notification.alert("Sua gíria foi cadastrada com sucesso. Ela estará disponível na letra '"+letra+"'.",{title: 'Parabéns!'});
              },
          }); 
        },
        getIds: function() {
          window.plugins.OneSignal.getIds(function(ids) {
            window.localStorage.setItem('userId', ids.userId);
            window.localStorage.setItem('pushToken', ids.pushToken);

            $("#OneSignalUserId").val(ids.userId);
            $("#OneSignalPushToken").val(ids.pushToken);

            var userId = localStorage.getItem('userId');
            var pushToken = localStorage.getItem('pushToken');
            app.cadastraUser();
          });       
        },
        cadastraUser: function() {
          var userId = $("#OneSignalUserId").val();
          var pushToken = $("#OneSignalPushToken").val();

          $.ajax({
            url: "https://miqueiasmcaetano.000webhostapp.com/webservice/giriasdecrente/cadastraUser.php",
            dataType: 'html',
            type: 'POST',
            data: {
              'userId': userId,
              'pushToken': pushToken,
            },
            error: function(a) {
              alert(a);
            },
            success: function(valorRetornado) {
              //alert(valorRetornado);
            },
          });
        }
      };
      app.initialize();
    </script>
